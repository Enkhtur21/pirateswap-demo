<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8">
<title>PirateSwap Full Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
 --bg:#0b0f14;--card:#141922;--text:#fff;--accent:#ffcc00
}
.light{
 --bg:#f4f4f4;--card:#fff;--text:#111
}
*{margin:0;padding:0;box-sizing:border-box}
body{
 font-family:Poppins;
 background:var(--bg);
 color:var(--text);
 transition:.3s
}
nav{
 display:flex;justify-content:space-between;
 padding:15px 40px;background:#0d1117
}
button,input{
 padding:8px 12px;border:none;border-radius:6px
}
.primary{background:#0d6efd;color:#fff}
.yellow{background:var(--accent)}
.container{padding:40px}
.grid{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
 gap:20px
}
.card{
 background:var(--card);padding:15px;border-radius:10px
}
.price{color:var(--accent);font-weight:700}
#cart{
 position:fixed;right:-320px;top:0;width:300px;height:100%;
 background:#111;padding:15px;transition:.3s
}
#cart.open{right:0}
.modal{
 position:fixed;inset:0;
 background:rgba(0,0,0,.6);
 display:none;align-items:center;justify-content:center
}
.modal-content{
 background:#141922;padding:20px;border-radius:10px;width:280px
}
</style>
</head>

<body>

<nav>
 <b>PirateSwap</b>
 <div>
  <input id="search" placeholder="–•–∞–π—Ö">
  <button class="yellow" onclick="toggleTheme()">üåô</button>
  <button class="primary" onclick="openLogin()">–ù—ç–≤—Ç—Ä—ç—Ö</button>
  <button class="yellow" onclick="toggleCart()">üõí <span id="count">0</span></button>
 </div>
</nav>

<div class="container">
 <h2>CS2 Skin Store</h2><br>
 <div class="grid" id="products"></div>
</div>

<div id="cart">
 <h3>–°–∞–≥—Å</h3><hr><br>
 <div id="cartItems"></div>
</div>

<div class="modal" id="login">
 <div class="modal-content">
  <h3>–ù—ç–≤—Ç—Ä—ç—Ö</h3><br>
  <button class="primary" style="width:100%" onclick="login('Steam')">
   Steam-—ç—ç—Ä –Ω—ç–≤—Ç—Ä—ç—Ö (Demo)
  </button><br><br>
  <button class="yellow" style="width:100%" onclick="login('Email')">
   Email-—ç—ç—Ä –Ω—ç–≤—Ç—Ä—ç—Ö (Demo)
  </button><br><br>
  <button onclick="closeLogin()">–•–∞–∞—Ö</button>
 </div>
</div>

<script>
/* DATA */
const products=[
 {id:1,name:"AWP | Dragon Lore",price:1850},
 {id:2,name:"Karambit | Fade",price:2340},
 {id:3,name:"M4A4 | Howl",price:975}
];

/* CART */
let cart=JSON.parse(localStorage.getItem("cart"))||[];
const cartDiv=document.getElementById("cart");
const cartItems=document.getElementById("cartItems");
const count=document.getElementById("count");

function saveCart(){
 localStorage.setItem("cart",JSON.stringify(cart));
 count.innerText=cart.length;
 cartItems.innerHTML=cart.map(i=>`<div>${i.name}</div>`).join("");
}
saveCart();

/* PRODUCTS */
const productsDiv=document.getElementById("products");
function render(list){
 productsDiv.innerHTML="";
 list.forEach(p=>{
  productsDiv.innerHTML+=`
  <div class="card">
   <h4>${p.name}</h4>
   <div class="price">$${p.price}</div>
   <button class="primary" onclick="add(${p.id})">–°–∞–≥—Å–ª–∞—Ö</button>
  </div>`;
 });
}
render(products);

function add(id){
 cart.push(products.find(p=>p.id===id));
 saveCart();
}

/* SEARCH */
search.oninput=e=>{
 render(products.filter(p=>p.name.toLowerCase().includes(e.target.value.toLowerCase())))
}

/* UI */
function toggleCart(){cartDiv.classList.toggle("open")}
function toggleTheme(){document.body.classList.toggle("light")}
function openLogin(){login.style.display="flex"}
function closeLogin(){login.style.display="none"}

/* LOGIN DEMO */
function login(type){
 localStorage.setItem("user",type+" User");
 alert(type+" –∞–º–∂–∏–ª—Ç—Ç–∞–π –Ω—ç–≤—Ç—ç—Ä–ª—ç—ç (Demo)");
 closeLogin();
}
</script>

</html>
